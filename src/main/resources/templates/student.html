<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>add student</title>
	<link rel="stylesheet" href="/css/styles.css">

</head>

<body>
	<header>
		<h1>Student Management System</h1>
	</header>

	<div class="navbarcontainer">
		
		<nav>
			<a href="/api/nav/index">Home Page</a>
			<a href="/api/nav/viewInfo">View Student Info</a>
			<a href="/api/nav/updateStudent">Update Student Info</a>
			<a href="/api/nav/deleteStudent">Delete Student Info</a>
		</nav>
		
	</div>
	<div class="heading">
		<h2>Add Student Information..</h2>
	</div>
	<div class="formcontainer">
		<form action="/addStudent" method="post">
			<label>Enter Student id</label><br>
			<input type="text" name="sid" placeholder="Enter student id" class="input"><br>
			<label>Enter Student Name</label><br>
			<input type="text" name="sname" placeholder="Enter student name" class="input"><br>
			<label>Enter Student branch</label><br>
			<input type="text" name="sbranch" placeholder="Enter student branch" class="input"><br>
			<input type="submit" value="addStudent" class="submit">
		</form>
	</div>
</body>

</html>
